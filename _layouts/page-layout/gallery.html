javascript: >
    <script type="text/javascript" src="/js/blazy.min.js"></script>
    <script>
        $(document).ready(function () {
            var bLazy = new Blazy({
                selector: '.b-lazy',
                success: function(ele){
                    $(".b-lazy.b-loaded").parent().addClass("add-after");
                }
            });
            $(".image-link").on("click",function () {
                var imageSrcValue =  $(this).parent().find(".modal .lazy.content-image").attr("data-src");
                $(this).parent().find(".modal .content-image").attr("src", imageSrcValue);
                //console.log(imageSrcValue);
            });
        });


        // ------------------------------
        // https://twitter.com/mattsince87
        // ------------------------------

        function scrollNav() {
            $('#sticky-menu .sticky-link').click(function(){
                //Toggle Class
                $(".active").removeClass("active");
                $(this).closest('li').addClass("active");
                var theClass = $(this).attr("class");
                $('.'+theClass).parent('li').addClass('active');
                //Animate
                $('html, body').stop().animate({
                    scrollTop: $( $(this).attr('href') ).offset().top - 150
                }, 700);
                return false;
            });
            $('.scrollTop a').scrollTop();
        }
        scrollNav();
    </script>
