<div class="section-header">
    <h2 class="header">#aotca2017manila</h2>
</div>
<div class="container">
    <!-- LightWidget WIDGET --><script src="//lightwidget.com/widgets/lightwidget.js"></script><iframe src="//lightwidget.com/widgets/0bcd828ec36c546cb63304c8bff0d6cf.html" scrolling="no" allowtransparency="true" class="lightwidget-widget" style="width: 100%; border: 0; overflow: hidden;"></iframe>
</div>


<div id="gallery-container" class="container">
    <div class="section-header">
        <h2 class="header">Asia Oceania Tax Consultants' Association 2017 International Tax Conference</h2>
    </div>
    <div class="image-container clearfix">
        {% for gallery in site.data.gallery %}
        <div class="placeholder">
            <a class="image-link " data-toggle="modal" data-target="#{{ gallery.id }}" target="_blank">
                <img class="content-image b-lazy img-responsive center-block" src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src="{{ gallery.image }}"/>
            </a>
            <div class="modal fade" id="{{ gallery.id }}" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        <div class="modal-body">
                            <img class="content-image lazy img-responsive center-block" src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src="{{ gallery.image }}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
